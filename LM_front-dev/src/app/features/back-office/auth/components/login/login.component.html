<div class="main-container">
        <!-- Section Welcome Back -->
        <div class="welcome-section">
            <h1 class="welcome-title">Content de te revoir</h1>
            <p class="welcome-text">
                Pour rester connecté avec nous, veuillez
                vous connecter avec vos informations personnelles
            </p>
        </div>
        
        <!-- Section Login -->
        <div class="login-section">
            <!-- Logo ODS -->
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">
                        <div class="logo-outer-circle">
                            <div class="logo-inner-circle">
                                <div class="logo-dot"></div>
                            </div>
                        </div>
                    </div>
                    <span class="logo-text">ods</span>
                    <span class="logo-reg">®</span>
                </div>
            </div>
            
            <!-- Titre Login -->
            <h2 class="login-title">Se connecter</h2>
            
            <!-- Formulaire -->
            <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 7.89a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                     <input
                     class="form-input" 
                     type="email" 
                     name="email" [(ngModel)]="email" 
                     required placeholder="Email" 
                     />
                    

                </div>

                <div class="form-group">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <input 
                    class="form-input"
                    type="password" 
                    name="motDePasse" [(ngModel)]="motDePasse" 
                    required placeholder="Mot de passe" />
                </div>
                
                <button type="submit" class="login-button">
                    Se connecter
                </button>
                
                <div class="forgot-password">
                    <a href="#">Mot de passe oublie ?</a>
                </div>
            </form>
        </div>
    </div>
