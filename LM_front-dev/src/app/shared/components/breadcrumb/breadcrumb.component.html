<section>
  <nav aria-label="breadcrumb">
      <ol class="cd-breadcrumb custom-separator">
        @for(breadcrumb of (breadcrumbs$ | async); track $index){
            <li class="breadcrumb-item">
              <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
            </li>
        }
      </ol>
    </nav>
</section>
