<div class="card card-article h-auto" (click)="onCardClick()">
  <img *ngIf="image" [src]="image" [alt]="title" [title]="title" class="card-img-top">
  <video controls class="w-100" *ngIf="video">
    <source [src]="video" />
  </video>
  <div class="card-body">
    <h5 class="card-title" *ngIf="title">{{ title }}</h5>
    <p class="card-desc text-muted" *ngIf="description">{{ description }}</p>
    <div class="flex-row-between">
      <div class="dflex-start">
        <p class="card-text p-0 m-0" *ngIf="createdDate">
          <small class="text-muted"><i class="fa fa-calendar-alt"></i> {{ createdDate }}</small>
        </p>
      </div>
      <a href="javascript:void(0)" class="button button-text" (click)="onCardClick()">En savoir plus</a>
    </div>
  </div>
</div>
